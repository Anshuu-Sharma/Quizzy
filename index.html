<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTIme</title>
</head>
<body>
    <div id="main_container">
        <div id="container">
            <h1>Quiz Configuration</h1>
            <p>Select Category</p>
            <div id="options">
                <div class="elem" id="A">Programming</div>
                <div class="elem" id="B">Geography</div>
                <div class="elem" id="C">Mathematics</div>
                <div class="elem" id="D">Entertainment</div>
            </div>
            <p>No. of Questions</p>
            <div class="numbers">5</div>
            <div class="numbers">10</div>
            <div class="numbers">15</div>
            <div class="numbers">20</div>
            <div class="numbers">25</div>
            <button id="startButton">Start Quiz</button>
        </div>
    </div>
</body>
</html>
